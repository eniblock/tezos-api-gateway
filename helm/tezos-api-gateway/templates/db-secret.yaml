{{ $name := printf "%s-%s" (include "tezos-api-gateway.fullname" . ) .Values.db.nameOverride }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  labels:
    {{- include "tezos-api-gateway.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $keys := list "postgresql-password" "postgresql-postgres-password" }}
  {{- include "tezos-api-gateway.automaticSecret" (list . $name $keys) | indent 2 }}
