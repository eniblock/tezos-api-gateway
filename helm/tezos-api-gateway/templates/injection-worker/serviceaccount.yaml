{{- if .Values.injectionWorker.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tezos-api-gateway-injection-worker
  labels:
    {{- include "tezos-api-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: injection-worker
  {{- with .Values.injectionWorker.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
