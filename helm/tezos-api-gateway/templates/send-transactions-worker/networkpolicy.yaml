{{- if .Values.sendTransactionsWorker.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "tezos-api-gateway.fullname" . }}-send-transaction-worker
  labels:
    {{- include "tezos-api-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: send-transaction-worker
spec:
  podSelector:
    matchLabels:
      {{- include "tezos-api-gateway.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: send-transaction-worker
  ingress:
    - from:
      - podSelector:
          matchLabels:
            {{ include "tezos-api-gateway.fullname" . }}-send-transaction-worker-client: "true"
{{- end }}
