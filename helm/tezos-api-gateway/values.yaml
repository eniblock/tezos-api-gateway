image:
  repository: "k3d-registry.localhost:5000/tezos-api-gateway"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

api:
  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 3333

  ingress:
    enabled: true
    certManager: true
    annotations:
      kubernetes.io/ingress.class: traefik
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: tezos-api-gateway
      cert-manager.io/common-name: tezos-api-gateway.localhost
    hosts:
      - host: tezos-api-gateway.localhost
        paths:
          - path: "/"
    tls:
      - secretName: tezos-api-gateway.localhost-tls
        hosts:
          - tezos-api-gateway.localhost

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  numberOfOperationConfirmation: 1

  postgresql:
    name: db
    postgresqlDatabase: tezos_api_gateway
    postgresqlPassword: randompwd
    postgresqlUsername: tezos-service

  rabbitmq:
    name: rabbitmq
    auth:
      password: randompwd

  vault:
    name: vault
    port: 8200

