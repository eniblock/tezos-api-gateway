stages:
  - test
  - publish

test:
  stage: test
  image: node:14.15.4-alpine3.12
  services:
    - postgres:13.1-alpine
    - rabbitmq:3-management-alpine
  variables:
    POSTGRES_DB: tezos_api_gateway_test
    POSTGRES_USER: tezos-service
    POSTGRES_PASSWORD: randompwd
    DB_HOST_TEST: postgres
    AMQP_URL: amqp://rabbitmq
  before_script:
    - npm i
  script:
    - npm test
  only:
    changes:
      - src/**/*
      - test/*
      - "*.json"
      - "*.js"

publish_docker:
  stage: publish
  image:
    name: tbxdev/build-docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - build_with_helm_tag $CI_REGISTRY_IMAGE ./helm/tezos-api-gateway

publish_helm:
  stage: publish
  image: tbxdev/build-helm
  script:
    - helm registry login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - helm dependency update ./helm/tezos-api-gateway
    - build $CI_REGISTRY_IMAGE/helm/tezos-api-gateway ./helm/tezos-api-gateway
