stages:
  - test
  - publish

variables:
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

test:
  stage: test
  image: node:14.15.4-alpine3.12
  services:
    - postgres:13.1-alpine
    - rabbitmq:3-management-alpine
    - vault:1.7.3
  variables:
    POSTGRES_DB: tezos_api_gateway_test
    POSTGRES_USER: tezos-service
    POSTGRES_PASSWORD: randompwd
    DB_HOST_TEST: postgres
    AMQP_URL: amqp://rabbitmq
    VAULT_DEV_ROOT_TOKEN_ID: myroot
  before_script:
    - apk add curl bash python3 vault libcap
    - setcap cap_ipc_lock= /usr/sbin/vault
    - wget -O - https://smartpy.io/cli/install.sh | sh -s local-install /usr/local/smartpy/
    - echo -e "myroot" | vault login -
    - vault write transit/restore/admin 
    - npm i
  script:
    - npm test
  only:
    changes:
      - src/**/*
      - test/**/*
      - "*.json"
      - "*.js"

sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

publish_docker:
  stage: publish
  image:
    name: tbxdev/build-docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - build_with_helm_tag $CI_REGISTRY_IMAGE ./helm/tezos-api-gateway

publish_helm:
  stage: publish
  image: tbxdev/build-helm
  script:
    - helm registry login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - helm dependency update ./helm/tezos-api-gateway
    - build $CI_REGISTRY_IMAGE/helm/tezos-api-gateway ./helm/tezos-api-gateway
